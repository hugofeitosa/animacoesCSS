<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <section>
        
        <div class="caixaImagem">
            <img src="./images/dc.png">
        </div>
        <div class="conteudoCaixa">
            <div class="caixaFormulario">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Nome do usuário</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Senha</span>
                        <input type="password" name="">
                    </div>
                    <div class="relembrar">
                        <label><input type="checkbox" name="">&nbsp Lembrar senha</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Entrar" name="">
                    </div>
                    <div class="inputBx">
                        <p>Não tem uma conta?&nbsp<a href="#">Criar conta</a></p>
                    </div>
                </form>
                <h3>Entre com suas redes sociais</h3>
                <ul class="redesSociais">
                    <li><img src="./images/icones/facebook.png" alt="facebook"></li>
                    <li><img src="./images/icones/instagram.png" alt="instagram"></li>
                    <li><img src="./images/icones/twitter.png" alt="twitter"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
